<!doctype html>
<html>
  <head>
	<title>PlanIt - Home</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="icon" href="https://img.icons8.com/cotton/64/000000/checkmark.png">
	
	<script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>
  </head>
  
  <body>
	<div class="container">
		<div class="left-panel">
			<p>Today is </p>
			<br>
			<button id="logoutButton">Logout</button>
			<div class="list-list-container">
				<h3>Plans</h3>
				<button id="newPlanButton">New Plan</button>
				<div class="new-plan-menu">
					<input type="radio" name="plantype" value="0"> To-Do List
					<input type="radio" name="plantype" value="1"> Checklist
					<input type="radio" name="plantype" value="2"> Plan 3
					<input type="radio" name="plantype" value="3"> Plan 4
					<input type="radio" name="plantype" value="4"> Plan 5
					<input type="textfield" id="planInput" size="42" maxlength="42" placeholder="Plan Name"/>
					<button id="savePlanButton">OK</button>
					<button id="planmenu-x">X</button>
				</div>
				<ul id="listul">
				</ul>
			</div>
		</div>
		
		<div class="data-list-container">
			<div class="list-header">
				<h2> </h2> 
				<button id="addItem">Add New Item</button> <br>
				<div class="new-item-menu" id="newItemMenu">
					<input type="textfield" id="dataInput" size="50" maxlength="110" placeholder="Item Name" />
					<input type="radio" name="itemtype" value="0"> Plain
					<input type="radio" name="itemtype" value="1"> Scheduled
					<input type="radio" name="itemtype" value="2"> Repeating
					<input type="radio" name="itemtype" value="3"> Incremental
					<input type="radio" name="itemtype" value="4"> Decremental
					<button id="saveInputButton">Save Item</button>
					<button id="itemmenu-x">X</button>
				</div>
			</div>
			<div class="list-content">
			
			</div>
		</div>
		
	</div>

	<script src="js/app.js"></script>
  </body>
</html>
