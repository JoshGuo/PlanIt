<!doctype html>
<html>
  <head>
  <title>PlanIt - Home</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="icon" href="https://img.icons8.com/cotton/64/000000/checkmark.png">
	
	<script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>
  </head>
  
  <body>
	<div class="container">
		<div class="left-panel">
			<p>Today is </p>
			<br>
			<button id="logoutButton">Logout</button>
			<div class="list-list-container">
				<h3>Plans</h3>
				<ul>
					<li></li>
				</ul>
			</div>
		</div>
		
		<div class="data-list-container">
			<button id="addItem">Add New Item</button>
			<div class="new-item-menu" id="newItemMenu">
				<input type="radio" name="items" value="0"> Regular
				<input type="radio" name="items" value="1"> Dated
				<input type="radio" name="items" value="2"> Counted
				<input type="textfield" id="dataInput" size="50" maxlength="110"/>
				<button id="saveInputButton">Save Item</button>
				<button id="x">X</button>
				
			</div>
			<ul class="data-list" id="dataList"></ul>
		</div>
		
	</div>

	<script src="js/app.js"></script>
  </body>
</html>
